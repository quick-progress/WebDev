<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <div class="content">
      <nav class="navbar">
        <div class="navbar__person-block person">
          <div class="person__photo-wrap">
            <img src="assets/img/empty-photo.jpg" alt="Фото профиля" class="person__photo">
          </div>
          <span class="person__name">Георгий</span>
        </div>
        <ul class="navbar__list">
          <li class="navbar__items navbar__items_active">
            <img class="navbar__icon" src="assets/img/icons/profile.svg" alt="Профиль" >
            <span class="navbar__items-label" data-page="profile">Профиль</span>
          </li>
          <li class="navbar__items">
            <img class="navbar__icon" src="assets/img/icons/cources.svg" alt="Курсы">
            <span class="navbar__items-label" data-page="cources">Курсы</span>
          </li>
          <li class="navbar__items">
            <img class="navbar__icon" src="assets/img/icons/statistic.svg" alt="Статистика">
            <span class="navbar__items-label" data-page="statistic">Статистика</span>
          </li>
          <li class="navbar__items">
            <img class="navbar__icon" src="assets/img/icons/help.svg" alt="Помощь">
            <span class="navbar__items-label" data-page="help">Помощь</span>
          </li>
        </ul>
        <div class="navbar__exit-block">
          <button class="navbar__btn">
            <img src="assets/img/icons/exit.svg" alt="Выйти" class="navbar__icon">
            <span class="navbar__btn-text">Выйти</span>
          </button>
        </div>
      </nav> <!-- /.navbar -->
      <main class="main">
        <div class="main__content-block">
          <h2 class="main__title">Профиль</h2>
          <form class="main__person" action="#">
            <div class="main__input-block">
              <div class="main__input-group">
                <h3 class="main__group-title">Личное</h3>
                <label class="main__label" for="person-name">Имя</label>
                <input class="main__input personal-info" id="person-name" type="text" name="username" value="Георгий">
                <label class="main__label" for="person-patronymic">Отчество</label>
                <input class="main__input personal-info" id="person-patronymic" type="text" name="userpatronymic" value="Сергеевич">
                <label class="main__label" for="person-surname">Фамилия</label>
                <input class="main__input personal-info" id="person-surname" type="text" name="usersurname" value="Кузнецов">
              </div>
              <div class="main__input-group">
                <h3 class="main__group-title">Контакты</h3>
                <label class="main__label" for="person-phone">Телефон</label>
                <input class="main__input personal-info" id="person-phone" type="tel" name="userphone" value="+79876543210">
                <label class="main__label" for="person-email">Электронная почта</label>
                <input class="main__input personal-info" id="person-email" type="email" name="useremail" value="electron_mail@email.com">
                <div class="main__add-email-wrap">
                  <span class="main__btn-discription">Добавьте дополнительную эл. почту</span>
                  <button class="main__delete-email"><img src="assets/img/icons/delete.svg" alt="Удалить" class="main__delete-btn"></button>
                  <button class="main__mail-add">+ Добавить</button>
                </div>
              </div>
            </div>
            <div class="main__adress-group">
              <h3 class="main__group-title">Адрес</h3>
              <div class="main__adress-wrap">
                <div class="main__input-wrap">
                  <label class="main__label" for="post-index">Индекс</label>
                  <input class="main__input" id="post-index" type="text" value="644000">
                </div>
                <div class="main__input-wrap">
                  <label class="main__label" for="town">Город</label>
                  <input class="main__input" id="town" type="text" value="Омск">
                </div>
                <div class="main__input-wrap">
                  <label class="main__label" for="street">Улица</label>
                  <input class="main__input" id="street" type="text" value="Интернациональная">
                </div>
                <div class="main__input-wrap">
                  <label class="main__label" for="house-number">Дом №, корпус</label>
                  <input class="main__input" id="house-number" type="text" value="7">
                </div>
              </div>
            </div>
            <button class="main__submit-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </main> <!-- /.main -->
  </div> <!-- /.main -->
</body>
</html>
